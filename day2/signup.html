<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link rel="stylesheet" href="singup.css">
</head>
<body>
    <div class="container">         <!--container starts here-->

       <div class="title">
        <br>
        <h2>Signup Form</h2>
        <p>Thank you for taking the time to help us improve the <br>platform</p>
      <br> 
      </div>

        <div class="box">             <!--box starts here-->
      
          <form action="#">           <!--form starts here-->
          <div class="form-group">
            
            <label for="name"><p>Name</p></label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
          </div>

          <div class="form-group">
            
            <label for="email"><p>Email</p></label>
            <input type="email" name="email" required id="email" placeholder="Enter your Email">
          </div>

          <div class="form-group">
            
            <label for="age"><p>Date Of Birth</p></label>
            <input type="date" name="age" id="age" >
          </div>

          <div class="form-group">
            
            <p>What do you want to be?</p>
            <select name="drop" id="dropdown">
              
              <option value="graphics">Graphics Designer</option>
              <option value="developer">Web Developer</option>
              <option value="programmer">Programmer</option>
              <option selected>Select</option>
            </select>
          </div>

          <div class="form-group">
            
            <p>Any Suggestions?</p>
        
            <textarea name="suggest" id="suggestion" placeholder="  Enter your comments here..." ></textarea>
           <br>
            <input type="submit" name="button" id="button" value="Signup" >  
          </div>
        </form>                     <!--form ends here-->

      </div>                         <!--box ends here-->

    </div>                        <!--container ends here-->
</body>
</html>
