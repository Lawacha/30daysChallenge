<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="product card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="product-container">
        <div class="product-img">
            <img src="custom-nike-dunk-high-by-you-shoes.png" alt="nike">
        </div>
        <div class="product-details">
            <h2>Nike Dunk High</h2>
            <p> Nike dunk high gives you comfort and wonderful experince of Nike.</p>
           <div class="product-ratings">
            <i class="fa-solid fa-star rate" ></i>
            <i class="fa-solid fa-star rate" ></i>
            <i class="fa-solid fa-star rate" ></i>
            <i class="fa-solid fa-star rate" ></i>
            <i class="fa-regular fa-star"></i>
           </div>
           <div class="product-btn">
            <button class="buy-btn">Buy Now</button>
            <button class="add-btn">Add To Cart <i class="fa-solid fa-cart-shopping"></i></button>
           </div>
        </div>
    </div>
    
</body>
</html>
